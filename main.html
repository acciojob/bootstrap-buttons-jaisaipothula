<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2>Bootstrap Button Examples</h2>
    
    <button type="button" class="btn btn-primary" id="button-1">Primary</button>
    <button type="button" class="btn btn-outline-secondary" id="button-2">Outline Secondary</button>
    <button type="button" class="btn btn-success btn-lg" id="button-3">Success Large</button>
    <button type="button" class="btn btn-danger btn-sm" id="button-4">Danger Small</button>
    <button type="button" class="btn btn-warning btn-lg w-100" id="button-5">Warning Large Full-width</button> <!-- Ensure this matches the test -->
    <button type="button" class="btn btn-info disabled" id="button-6">Disabled Info</button> <!-- Ensure this matches the test -->
    <button type="button" class="btn btn-light" id="button-7">Light</button>
    <a href="#" class="btn btn-link" id="button-8">Link</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
